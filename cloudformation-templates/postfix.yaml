AWSTemplateFormatVersion: '2010-09-09'
Description: Creates ECS cluster for Postfix container

Parameters:
  Environment:
    Type: String
    Description: Type of App Environment - dev stage prod
    Default: dev
  InternalOzAzASubnet:
    Description: Interal Oz Az A Subnet
    Type:  String
    Default: subnet-02f87bc24b17ccc4f
  InternalOzAzBSubnet:
    Description: Internal Oz Az B Subnet
    Type:  String
    Default: subnet-0bea2011442a3fb1c
  EcsSecurityGroupId:
    Description: The array of Subnet IDs for the Subnet group
    Type: String
    Default: sg-06024827f76d43758
  DeploymentBucket:
    Description: bucket for sourcecode files
    Type: String
    Default: nupublicbucket
  ContainerPort:
    Description: Container port to be exposed to service. 
    Type: String
    Default: 1587
  ServiceName:
    Type: String
    Default: postfix
  TargetGroupArn:
    Description: TargetGroup Arn of ALB
    Type: String
    Default: 'arn:aws:elasticloadbalancing:ca-central-1:469685743753:targetgroup/manual3/dcd48fe85b50aad5'

Conditions:
  IsProd: !Equals [!Ref Environment, 'prod']

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Resource: '*'
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:PutRetentionPolicy'
                  - 'logs:DescribeSubscriptionFilters'
                  - 'logs:DescribeLogGroups'
                  - 'logs:DeleteSubscriptionFilter'
                  - 'logs:PutSubscriptionFilter'
  LogGroupHelper:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref DeploymentBucket
        S3Key: !Sub utils/deployment-helpers/deployment-helpers.zip
      Handler: functions/log_group.handler
      Runtime: python3.6
      Timeout: 600
      Role: !GetAtt
        - LambdaExecutionRole
        - Arn
  LogGroup:
    Type: Custom::LogGroup
    Properties:
      ServiceToken: !GetAtt LogGroupHelper.Arn
      LogGroupName: !Sub '/${Environment}/postfix'
      RetentionInDays: 7

  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref AWS::StackName


  PostfixTaskDefination:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${AWS::StackName}'
      NetworkMode: awsvpc
      ExecutionRoleArn: !Ref TaskExecutionRole
      TaskRoleArn: !Ref TaskExecutionRole
      Cpu: 1024
      Memory: 2048
      RequiresCompatibilities:
        - FARGATE
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: 'boky/postfix'
          PortMappings: 
            - ContainerPort: !Ref ContainerPort
          Essential: true
          Environment:
            - Name: ALLOWED_SENDER_DOMAINS
              Value: !Sub 'nqtech.ca'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !GetAtt LogGroup.Value
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: !Sub '${AWS::StackName}'

  PostfixService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Ref ServiceName
      Cluster: !Ref EcsCluster
      LaunchType: FARGATE
      PlatformVersion: '1.4.0'
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups:
            - !Ref EcsSecurityGroupId
          Subnets:
            - !Ref InternalOzAzASubnet
            - !Ref InternalOzAzBSubnet
      DesiredCount: 2
      TaskDefinition: !Ref PostfixTaskDefination
      LoadBalancers:
        - ContainerName: !Ref ServiceName
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroupArn

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ecs-task-execution
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: ecs-task-execution
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource:
                  - !Sub 'arn:aws:s3:::${DeploymentBucket}/*'
             
Outputs:
  LogGroupHelperLambdaArn:
    Value: !GetAtt LogGroupHelper.Arn
    Export:
      Name: LogGroupHelperLambdaArn
  PostfixServiceName:
    Value: !GetAtt PostfixService.Name
    Export:
      Name: PostfixServiceName
  EcsClusterArn:
    Value: !GetAtt EcsCluster.Arn
    Export:
      Name: EcsClusterArn
  